<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Background</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <div class="text-3xl">Image Password Strength</div>
      <p class="text-sm text-gray-700 mt-5">
        Change the password to see the effect
      </p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email:</label>
        <input
          type="text"
          class="border bloack w-full p-2 mt-2 rounded"
          id="email"
          placeholder="Enter Email"
        />
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input
          type="text"
          class="border bloack w-full p-2 mt-2 rounded"
          id="password"
          placeholder="Enter Password"
        />
      </div>
      <button
        type="button"
        class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
      >
        Submit
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
